stages:
  - deploy

# Trabajo para desplegar las páginas de la rama principal
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - main

# Trabajo para desplegar las páginas de la rama de desarrollo
pages2:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - dev